<p>Reactivo Switches</p>

<form [formGroup]="miForm"
      (ngSubmit)="guardar()">

    <div class="row">
        <div class="col">
            <div class="form-check">

                <input class="form-check-input"
                       type="radio"
                       id="radioMasculino"
                       value="M"
                       formControlName="genero">

                <label class="form-check-label"
                       for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="my-3"></div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       id="radioFemenino"
                       value="F"
                       formControlName="genero">

                <label class="form-check-label"
                       for="radioFemenino">
                    Femenino
                </label>

            </div>
        </div>
    </div>


    <div class="my-4"></div>

    <div class="row">
        <div class="col">

            <div class="form-check form-switch">
                <input class="form-check-input"
                       type="checkbox"
                       id="notificaciones"
                       formControlName="notificaciones">

                <label class="form-check-label"
                       for="notificaciones">Notificaciones</label>
            </div>

        </div>
    </div>

    <div class="my-4"></div>

    <div class="row">
        <div class="col">

            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="idParaLabel"
                       formControlName="condiciones">

                <label class="form-check-label"
                       for="idParaLabel">
                    Aceptar que he leido los terminos y condiciones.
                </label>
            </div>

        </div>
    </div>

    <button type="button"
            class="btn btn-primary my-5"
            type="submit">Guardar</button>

</form>

<h4>Valor del formulario </h4>

<h3>Persona:</h3>
<pre>{{persona | json}}</pre>

<span> Es valido: </span>
<pre> {{miForm.value | json}} </pre>

<span> Es valido: </span> {{miForm.valid}} <br>
<span> Es invalido: </span> {{miForm.invalid}} <br>
<span> Condiciones: </span> {{miForm.invalid}}

<br>
