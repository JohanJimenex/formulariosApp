<h6>Template Form</h6>

<ul class="list-group">
    <li *ngFor="let item of arrTemplateMenuItems"
        class="list-group-item"
        [routerLink]="item.ruta"
        routerLinkActive="active">
        {{item.texto}}
    </li>
</ul>

        routerLinkActive="active">
        {{item.texto}}
    </li>
</ul>
