<p>Template Switches</p>

<form #miForm="ngForm">

  <div class="row">
    <div class="col">
      <div class="form-check">

        <input class="form-check-input"
               type="radio"
               name="nombreCompartido"
               id="radioMasculino"
               value="masculino"
               [(ngModel)]="persona.genero"
               required>

        <label class="form-check-label"
               for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="my-3"></div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="nombreCompartido"
               id="radioFemenino"
               value="femenino"
               [(ngModel)]="persona.genero"
               required>

        <label class="form-check-label"
               for="radioFemenino">
          Femenino
        </label>

      </div>
    </div>
  </div>


  <div class="my-4"></div>

  <div class="row">
    <div class="col">

      <div class="form-check form-switch">
        <input class="form-check-input"
               type="checkbox"
               id="notificaciones"
               name="notificaciones "
               [(ngModel)]="persona.notificaciones">

        <label class="form-check-label"
               for="notificaciones">Notificaciones</label>
      </div>

    </div>
  </div>

  <div class="my-4"></div>

  <div class="row">
    <div class="col">

      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               id="idParaLabel"
               name="terminos"
               [(ngModel)]="terminosCondiciones"
               required>

        <label class="form-check-label"
               for="idParaLabel">
          Aceptar que he leido los terminos y condiciones.
        </label>
      </div>

    </div>
  </div>

  <button type="button"
          class="btn btn-primary float-end my-5"
          [disabled]="miForm.invalid">Guardar</button>

</form>





<br>

<h4>Valor del formulario </h4>

<span> Es valido: </span>
<pre> {{miForm.value | json}} </pre>

<span> Es valido: </span> {{miForm.valid}}
<span> Es invalido: </span> {{miForm.invalid}}
<span> Condiciones: </span> {{miForm.invalid}}

<br>

<pre>
  {{miForm | json}}
</pre>
